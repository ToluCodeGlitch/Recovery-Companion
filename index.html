<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recovery Companion</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(3px);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      padding: 30px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.3rem;
      color: #004d40;
      margin-bottom: 10px;
    }

    .serenity {
      font-size: 1rem;
      font-style: italic;
      color: #555;
    }

    section {
      margin-top: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #26a69a;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00796b;
    }

    #quote {
      margin-top: 10px;
      font-weight: 500;
      color: #444;
    }

    .tracker {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .icon-label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .icon-label span {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Recovery Companion</h1>
      <p class="serenity">
        "God, grant me the serenity to accept the things I cannot change,<br>
        courage to change the things I can,<br>
        and wisdom to know the difference."
      </p>
    </header>

    <section>
      <div class="icon-label">
        <span>üìä</span><label for="mood">Daily Mood Tracker</label>
      </div>
      <select id="mood">
        <option value="Calm">Calm</option>
        <option value="Anxious">Anxious</option>
        <option value="Motivated">Motivated</option>
        <option value="Struggling">Struggling</option>
      </select>
    </section>

    <section>
      <div class="icon-label">
        <span>üìù</span><label for="diary">Write in your Diary</label>
      </div>
      <textarea id="diary" rows="5" placeholder="Write your thoughts..."></textarea>
      <button onclick="saveEntry()">üíæ Save Entry</button>
      <div class="tracker" id="savedDiary"></div>
    </section>

    <section>
      <div class="icon-label">
        <span>üí¨</span><label>Daily Recovery Quote</label>
      </div>
      <button onclick="generateQuote()">üéØ Get a Quote</button>
      <p id="quote"></p>
    </section>
  </div>

  <script>
    function generateQuote() {
      const quotes = [
        "One day at a time.",
        "Your story isn‚Äôt over yet.",
        "Recovery is a journey, not a destination.",
        "Every step forward is a victory.",
        "Healing is not linear ‚Äî keep going.",
        "Breathe. You're doing the best you can."
      ];
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").textContent = quotes[randomIndex];
    }

    function saveEntry() {
      const mood = document.getElementById("mood").value;
      const diary = document.getElementById("diary").value;
      const entry = `Mood: ${mood} | Diary: ${diary} | Saved at: ${new Date().toLocaleString()}`;
      localStorage.setItem("recoveryEntry", entry);
      displaySavedEntry();
    }

    function displaySavedEntry() {
      const saved = localStorage.getItem("recoveryEntry");
      if (saved) {
        document.getElementById("savedDiary").textContent = `üóÇÔ∏è Last saved: ${saved}`;
      }
    }

    // Load on refresh
    displaySavedEntry();
  </script>
</body>
</html>
