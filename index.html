<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recovery Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to top right, #e6f1ec, #f9f9f9);
      color: #333;
    }

    header {
      background: #cbe0d4;
      padding: 3rem 1rem;
      text-align: center;
      border-bottom: 1px solid #d0d0d0;
    }

    header h1 {
      font-family: 'Merriweather', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1rem;
      font-style: italic;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }

    section {
      background: #ffffff;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }

    h2 {
      font-family: 'Merriweather', serif;
      color: #2c4d46;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      font-family: 'Nunito', sans-serif;
    }

    button {
      background: #5ca08e;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #4b8b7b;
    }

    .quote-box {
      font-style: italic;
      color: #555;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Recovery Companion</h1>
    <p>"God, grant me the serenity to accept the things I cannot change..."</p>
  </header>

  <main>
    <section>
      <h2>üå§Ô∏è How are you feeling today?</h2>
      <select id="mood-select">
        <option value="">Choose your mood</option>
        <option value="Calm">Calm</option>
        <option value="Anxious">Anxious</option>
        <option value="Hopeful">Hopeful</option>
        <option value="Overwhelmed">Overwhelmed</option>
        <option value="Motivated">Motivated</option>
      </select>
      <button onclick="saveMood()">Save Mood</button>
      <p id="saved-mood"></p>
    </section>

    <section>
      <h2>üìù Diary Entry</h2>
      <textarea id="diary" rows="6" placeholder="Write about your day..."></textarea>
      <button onclick="saveDiary()">Save Entry</button>
      <p id="save-status"></p>
    </section>

    <section>
      <h2>üí¨ Daily Quote</h2>
      <button onclick="generateQuote()">Generate Quote</button>
      <div class="quote-box" id="quote-box">"Start by doing what's necessary; then do what's possible; and suddenly you are doing the impossible."</div>
    </section>
  </main>

  <footer>
    Recovery Companion ¬© 2025
  </footer>

  <script>
    const quotes = [
      "Start by doing what's necessary; then do what's possible; and suddenly you are doing the impossible.",
      "Small steps every day. You don't have to see the whole staircase.",
      "Healing is not linear. It's okay to feel everything.",
      "Your worst day only lasts 24 hours.",
      "There‚Äôs light at the end of the tunnel ‚Äî keep walking."
    ];

    function generateQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote-box").innerText = quotes[random];
    }

    function saveDiary() {
      const diaryText = document.getElementById("diary").value;
      localStorage.setItem("diaryEntry", diaryText);
      document.getElementById("save-status").innerText = "üíæ Saved!";
    }

    function saveMood() {
      const mood = document.getElementById("mood-select").value;
      if (mood) {
        localStorage.setItem("dailyMood", mood);
        document.getElementById("saved-mood").innerText = "‚úÖ Mood saved: " + mood;
      } else {
        document.getElementById("saved-mood").innerText = "‚ùó Please select a mood.";
      }
    }

    // Load saved data on page load
    window.onload = () => {
      const savedDiary = localStorage.getItem("diaryEntry");
      const savedMood = localStorage.getItem("dailyMood");
      if (savedDiary) document.getElementById("diary").value = savedDiary;
      if (savedMood) document.getElementById("saved-mood").innerText = "‚úÖ Mood saved: " + savedMood;
    };
  </script>
</body>
</html>
