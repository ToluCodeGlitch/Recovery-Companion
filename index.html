<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recovery Companion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #6c5ce7, #a29bfe);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2em;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 2em;
    }

    .serenity-prayer {
      font-style: italic;
      margin-bottom: 3em;
      font-size: 1.1em;
      opacity: 0.9;
    }

    a button {
      background-color: #ffffff;
      color: #6c5ce7;
      padding: 1em 2em;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    a button:hover {
      background-color: #dfe6e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recovery Companion</h1>
    <p class="serenity-prayer">
      "God, grant me the serenity to accept the things I cannot change, <br>
      courage to change the things I can, <br>
      and wisdom to know the difference."
    </p>
    <p>Track your recovery journey, reflect, and heal one day at a time.</p>
    
    <a href="home.html">
      <button>Get Started</button>
    </a>
  </div>
</body>
</html>
