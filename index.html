<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recovery Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #333;
      backdrop-filter: blur(4px);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Lora', serif;
      font-size: 2.5rem;
      color: #2e3b4e;
      text-align: center;
      margin-bottom: 10px;
    }

    .subheading {
      font-size: 1.1rem;
      color: #555;
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: none;
      margin-bottom: 15px;
    }

    .btn {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 5px;
      display: block;
    }

    .quote {
      font-style: italic;
      margin: 15px 0;
      font-size: 1rem;
      color: #2c3e50;
    }

    input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
    }

    .mood-value {
      font-weight: 600;
      text-align: center;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Recovery Companion</h1>
    <p class="subheading">This is your safe space to breathe, reflect, and heal—one honest word at a time.</p>

    <label for="mood">How are you feeling today?</label>
    <input type="range" id="mood" min="1" max="10" value="5" />
    <div class="mood-value">Mood: <span id="moodValue">5</span>/10</div>

    <label for="entry">Write your thoughts below</label>
    <textarea id="entry" placeholder="How are you feeling today? Pour it all out..."></textarea>
    <button class="btn" onclick="saveEntry()">Save Entry</button>

    <div class="quote" id="quote">"Recovery is not a race. You don’t have to feel guilty if it takes you longer than you thought it would."</div>
    <button class="btn" onclick="generateQuote()">Inspire Me</button>
  </div>

  <footer>
    &copy; 2025 Recovery Companion — Built with healing in mind.
  </footer>

  <script>
    const moodInput = document.getElementById('mood');
    const moodValue = document.getElementById('moodValue');
    const entryBox = document.getElementById('entry');
    const quoteBox = document.getElementById('quote');

    moodInput.addEventListener('input', () => {
      moodValue.textContent = moodInput.value;
    });

    function saveEntry() {
      const today = new Date().toLocaleDateString();
      const entry = {
        mood: moodInput.value,
        text: entryBox.value,
        date: today
      };
      localStorage.setItem('entry_' + today, JSON.stringify(entry));
      alert('Your entry has been saved.');
      entryBox.value = '';
    }

    function generateQuote() {
      const quotes = [
        "Healing isn’t about becoming the best version of yourself. It’s about letting the softest part of you breathe again.",
        "Your story isn't over yet.",
        "Take it one hour at a time. That’s still progress.",
        "You’re not broken. You’re healing.",
        "Even slow steps count as forward movement.",
        "Your past does not define your future. You do.",
        "Some days, surviving is the bravest thing you’ll do."
      ];
      const random = Math.floor(Math.random() * quotes.length);
      quoteBox.textContent = `"${quotes[random]}"`;
    }
  </script>
</body>
</html>
