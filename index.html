<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recovery Companion</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f2f7ff, #dbeafe);
      color: #2c3e50;
    }

    .welcome {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 40px;
    }

    .welcome h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .welcome p {
      font-size: 1.2em;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .main {
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      color: #1d3557;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .quote {
      margin: 20px 0;
      padding: 15px;
      background: #f0f4ff;
      border-left: 4px solid #1d3557;
      font-style: italic;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="welcome">
    <h1>Recovery Companion</h1>
    <p>
      God, grant me the serenity to accept the things I cannot change,
      courage to change the things I can, and wisdom to know the difference.
    </p>
  </div>

  <div class="main">
    <h2>ðŸ§  How do you feel today?</h2>
    <label for="mood">Your mood:</label>
    <select id="mood">
      <option value="">Select</option>
      <option>Calm</option>
      <option>Anxious</option>
      <option>Grateful</option>
      <option>Angry</option>
      <option>Hopeful</option>
      <option>Depressed</option>
    </select>

    <h2>ðŸ“– Write your thoughts</h2>
    <label for="diary">Diary Entry:</label>
    <textarea id="diary" rows="6" placeholder="Let it out..."></textarea>

    <button onclick="saveEntry()">Save Entry</button>

    <h2>ðŸ’¬ Daily Quote</h2>
    <div class="quote" id="quote">Click below to generate a quote</div>
    <button onclick="generateQuote()">Get Quote</button>

    <div class="footer">
      Your journey matters. Keep going.
    </div>
  </div>

  <script>
    // Mood & Diary Local Storage
    function saveEntry() {
      const mood = document.getElementById("mood").value;
      const diary = document.getElementById("diary").value;

      if (!mood && !diary) {
        alert("Please fill at least one field.");
        return;
      }

      const entry = {
        mood,
        diary,
        date: new Date().toLocaleString()
      };

      let logs = JSON.parse(localStorage.getItem("recovery_logs")) || [];
      logs.push(entry);
      localStorage.setItem("recovery_logs", JSON.stringify(logs));
      alert("Your entry has been saved ðŸ’™");
      document.getElementById("diary").value = "";
    }

    // Quotes
    const quotes = [
      "One day at a time.",
      "Healing isnâ€™t linear.",
      "You are not your past.",
      "You deserve peace.",
      "The comeback is stronger than the setback.",
      "Recovery is not a race.",
      "You are enough."
    ];

    function generateQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").textContent = quote;
    }
  </script>

</body>
</html>
