<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recovery Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #f0fdf4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .prayer {
      font-size: 1.2rem;
      color: #374151;
      margin-bottom: 3rem;
      max-width: 600px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #4b5563;
      margin-bottom: 3rem;
    }

    .button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="prayer">
    <p><em>"God, grant me the serenity to accept the things I cannot change,</em></p>
    <p><em>courage to change the things I can,</em></p>
    <p><em>and wisdom to know the difference."</em></p>
  </div>

  <h1 class="title">Recovery Companion</h1>
  <p class="subtitle">Track your journey. Write your thoughts. Heal every day.</p>
  <button class="button" onclick="alert('Continue to Home Page (feature coming soon)')">Get Started</button>
</body>
</html>
