<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recovery Companion - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #6c5ce7;
      color: white;
      padding: 1.5em 1em;
      text-align: center;
      font-size: 1.8em;
    }

    .container {
      padding: 2em;
      display: grid;
      gap: 2em;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1.5em;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      font-size: 1em;
      resize: vertical;
    }

    button {
      background-color: #6c5ce7;
      color: white;
      padding: 0.7em 1.2em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 1em;
    }

    button:hover {
      background-color: #5e50d3;
    }

    .quote {
      font-style: italic;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>Welcome Back, Companion ðŸŒ±</header>

  <div class="container">
    <!-- Daily Tracker -->
    <div class="card">
      <h2>How do you feel today?</h2>
      <textarea placeholder="Describe your emotions..."></textarea>
      <button>Save Tracker</button>
    </div>

    <!-- Diary Entry -->
    <div class="card">
      <h2>Diary Entry</h2>
      <textarea placeholder="Write about your day..."></textarea>
      <button>Save Entry</button>
    </div>

    <!-- Daily Quote Generator -->
    <div class="card">
      <h2>Need some motivation?</h2>
      <button onclick="generateQuote()">Get a Quote</button>
      <p class="quote" id="quote"></p>
    </div>
  </div>

  <script>
    const quotes = [
      "Healing is not linear.",
      "One day at a time.",
      "Every moment is a fresh beginning.",
      "Feelings are just visitors. Let them come and go.",
      "You are not your worst days.",
      "Even slow progress is progress.",
    ];

    function generateQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').innerText = quote;
    }
  </script>
</body>
</html>
